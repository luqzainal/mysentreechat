server {
    listen 80;
    server_name your_domain.com www.your_domain.com; # Gantikan dengan domain sebenar anda atau alamat IP pelayan

    # Lokasi akar untuk fail statik frontend
    # Pastikan laluan ini betul pada pelayan production anda
    # Contoh: /var/www/waziper/frontend/dist
    root /path/to/your/project/frontend/dist; 
    index index.html;

    # Hidangkan fail statik secara terus
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Arahkan permintaan API ke backend Node.js
    location /api/ {
        # Pastikan port ini (5000) sepadan dengan port yang didengar oleh backend Node.js anda
        proxy_pass http://localhost:5000; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # (Pilihan) Tambah konfigurasi lain seperti SSL/TLS (HTTPS), log, dsb.
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/your_domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your_domain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/waziper.access.log;
    error_log /var/log/nginx/waziper.error.log;
} 